<!DOCTYPE html>
<html lang="es">
<head>
    <title>Encriptador de texto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="redes-sociales">
        
        </div>
        <div>
            <textarea id="texto-de-ingreso" maxlength="340" cols="40" rows="5" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div>
            <a href="https://app.aluracursos.com/user/lothe000" target="_blank" ><img src="assets/Vector.svg" class="logo-alura"></a>
            <img src="assets/admiracion.svg" class="admiracion">
            <p class="admiracion">Solo letras minúsculas y sin acentos</p>
            <button id="boton-encriptar">Encriptar</button>
            <button id="boton-desencriptar">Desencriptar</button>
        </div>
        <div id="rectangulo-texto">
            <div id="mensaje-no-encontrado" >
                <img id="munheco" src="assets/Muñeco.svg">
                <p id="mensaje-munheco1">Ningún mensaje fue encontrado</p>
                <p id="mensaje-munheco2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="boton-copiar">Copiar</button>
                <p id="texto-capturado">
                Aquí va el texto capturado
                <p/>
            </div>

        </div>
    </main>
    <footer>
        <p>Made by Lothe</p>
        <a class="github" href="https://github.com/lothesito" target="_blank"><img src="assets/github_logo.svg"></a>
        <a class="linkedin" href="https://www.linkedin.com/in/lothe000" target="_blank"><img src="assets/linkedin_logo.png" ></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
